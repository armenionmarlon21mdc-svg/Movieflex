<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Detail - MovieFlex</title>
  <link rel="stylesheet" href="../Css/moviedetail.css">
  <link href='https://cdn.boxicons.com/fonts/boxicons.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="detail-body">

  <!-- Nav Bar -->
  <header>
    <a href="#home" class="logo">
      <i class='bxr bxs-movie'></i> MovieFlex
    </a>
    <div class="bx bx-menu" id="menu-icon"></div>

    <!-- Menu -->
    <ul class="navbar">
      <li><a href="Movies.html" class="home-active">HOME</a></li>
      <li><a href="MovieSection.html">MOVIES</a></li>
      <li><a href="tvshows.html">TV SHOWS</a></li>
      <li><a href="watchlist.html">WATCH LIST</a></li>
      <li><a href="About.html">ABOUT</a></li>
    </ul>
    <div class="search-icon">
      <i class='bxr bx-search'></i> 
    </div>
    <a href="../index.html" class="btn">Sign Out</a>
  </header>

  <!-- Movie Detail Section -->
  <section class="movie-detail">
    <div class="movie-detail-bg">
      <img src="" alt="Movie Background" id="movie-bg">
      <div class="overlay"></div>
    </div>

    <div class="movie-detail-content">
      <!-- Small Poster -->
      <div class="movie-poster">
        <img src="" alt="Movie Poster" id="movie-poster">
      </div>

      <!-- Back Button -->
      <a href="MovieSection.html" class="back-icon">
        <i class="fa-solid fa-arrow-left"></i>
      </a>

      <!-- Movie Info -->
      <div class="movie-info">
        <h1 id="movie-title">Movie Title <span>(Year)</span></h1>
        <p class="movie-meta" id="movie-genre">Genre</p>

        <!-- Rating Stars -->
        <div class="rating">
          <span class="stars" id="movie-stars">
            <!-- JS will build stars -->
          </span>
          <span class="score" id="movie-score">0/10</span>
        </div>

        <div class="movie-actions">
          <a href="#" class="btn"><i class="bx bxs-play"></i> Watch Now</a>
          <a href="#" class="btn-outline"><i class="bx bx-plus"></i> Add to List</a>
          <a href="#" class="btn-outline"><i class="bx bx-play-circle"></i> Trailer</a>
        </div>

        <h2>Overview</h2>
        <p id="movie-overview">
        </p>

        <p class="creator"><strong>Creator:</strong> <span id="movie-creator">Mattia Napoli</span></p>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script src="../Js/moviedetails.js"></script>
</body>
</html>
